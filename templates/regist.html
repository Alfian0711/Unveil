<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.min.css" rel="stylesheet" />
    <link rel="shortcut icon" href="/static/img/logo_unveil.png" type="">
    <link rel="stylesheet" href="/static/css/style.css">
  
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style5.css')Â }}">
  
    <script src="https://unpkg.com/scrollreveal"></script>
    <title style="font-family: Russo One, sans-serif;"> Unveil </title>
  
    <!-- bootstrap core css -->
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.css" />
  
    <!--owl slider stylesheet -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
    <!-- nice select  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-nice-select/1.1.0/css/nice-select.min.css" integrity="sha512-CruCP+TD3yXzlvvijET8wV5WxxEh5H8P4cmz0RFbKK6FlZ2sYl3AEsKlLPHbniXKSrDdFewhbmBK5skbdsASbQ==" crossorigin="anonymous" />
    <!-- font awesome style -->
    <link href="/css/font-awesome.min.css" rel="stylesheet" />
  
    <!-- Custom styles for this template -->
    <link href="/static/css/style.css" rel="stylesheet" />
    <!-- responsive style -->
    <link href="static/css/responsive.css" rel="stylesheet" />
    <style>
        .form {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .form .form-control {
            padding: 1rem 0.75rem 0.5rem 0.75rem;
            font-size: 1rem;
            border: 1px solid #000000; /* Warna hitam */
            border-radius: 0.25rem;
            box-sizing: border-box;
            transition: border-color 0.3s ease, padding-top 0.3s ease;
        }

        .form .form-control:focus {
            outline: none;
            border-color: #000000; /* Warna hitam saat fokus */
            padding-top: 1rem; /* Adjust padding when focused */
        }

        .form .form-label {
            position: absolute;
            top: 50%;
            left: 0.75rem;
            transform: translateY(-50%);
            font-size: 1rem;
            color: #222831; /* Warna sesuai dengan style inline */
            transition: all 0.3s ease;
            pointer-events: none;
            background-color: white;
            padding: 0 0.25rem;
        }

        .form .form-control:focus + .form-label,
        .form .form-control:not(:placeholder-shown) + .form-label {
            top: 0;
            transform: translateY(-50%);
            font-size: 0.85rem;
            color: #222831; /* Warna sesuai dengan style inline saat fokus */
        }
    </style>
</head>

<body
    style="background: rgb(33,36,0); background: linear-gradient(90deg,rgba(241,225,152,1) 0%, rgba(253,187,45,1) 100%);">
    <div class="container mt-5">
        <div class="mt-5 mb-3 d-flex justify-content-center">
            <img src="/static/img/logo_unveil.png" alt="" style="width: 280px;">
        </div>
        <div class="row">
            <div class="col-md-4 mt-5 offset-md-4 bg-white shadow p-5">
                <form method="POST" action="{{ url_for('user_signup') }}">
                    <h5 class="text-center mb-3 fw-bold">Register</h5>
                    <div data-mdb-input-init class="form mb-4">
                        <input type="email" name="email" id="email" class="form-control" placeholder=" " required/>
                        <label class="form-label" for="email" style="color: #222831;">Email</label>
                    </div>
                    <div data-mdb-input-init class="form mb-4">
                        <input type="text" name="username" id="username" class="form-control" placeholder=" " required/>
                        <label class="form-label" for="username" style="color: #222831;">Username</label>
                    </div>
                    <div data-mdb-input-init class="form mb-4">
                        <input type="password" name="password" id="password" class="form-control" placeholder=" " required/>
                        <label class="form-label" for="password" style="color: #222831;">Password</label>
                    </div>
                    <button data-mdb-ripple-init type="submit"
                        class="btn btn-warning fw-bold btn-block">Register</button>
                </form>
                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} mt-3" role="alert">
                            {{ message }}
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </div>
        </div>
    </div>
</body>
</html>
